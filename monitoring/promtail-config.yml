# Promtail Configuration for AddaxAI Connect
# Collects logs from Docker containers and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    # Parse JSON logs from application containers
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            logger: logger
            message: message
            request_id: request_id
            image_id: image_id
            user_id: user_id
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          service:
          level:

  # Collect application logs from files (if needed)
  - job_name: application
    static_configs:
      - targets:
          - localhost
        labels:
          job: addaxai-logs
          __path__: /logs/*.log
